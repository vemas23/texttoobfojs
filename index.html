<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Obfuscated JavaScript Converter</title>
    
    <!-- Matcha CSS Ã¼ber CDN einbinden -->
    <link href="https://unpkg.com/matcha@1.0.0/dist/matcha.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #2d2d2d;
            color: white;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text zu Obfuscated JavaScript Converter</h1>

    <textarea id="inputText" class="input" placeholder="Geben Sie den Text hier ein..."></textarea>
    
    <button onclick="convertToObfuscated()" class="button">Umwandeln</button>

    <h2>JavaScript Code:</h2>
    <pre id="outputCode"></pre>
</div>

<script>
    function convertToObfuscated() {
        const input = document.getElementById('inputText').value;
        let obfuscatedCode = input.split('').map(char => `String.fromCharCode(${char.charCodeAt(0)})`).join(',');
        obfuscatedCode = `[${obfuscatedCode}].join('')`;
        document.getElementById('outputCode').textContent = obfuscatedCode;
    }
</script>

</body>
</html>
