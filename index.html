<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Obfuscated JavaScript Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #222;
            color: white;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>Text zu Obfuscated JavaScript Converter</h1>

<textarea id="inputText" placeholder="Geben Sie den Text hier ein..."></textarea>
<button onclick="convertToObfuscated()">Umwandeln</button>

<h2>JavaScript Code:</h2>
<pre id="outputCode"></pre>

<script>
    function convertToObfuscated() {
        const input = document.getElementById('inputText').value;
        let obfuscatedCode = input.split('').map(char => `String.fromCharCode(${char.charCodeAt(0)})`).join(',');
        obfuscatedCode = `[${obfuscatedCode}].join('')`;
        document.getElementById('outputCode').textContent = obfuscatedCode;
    }
</script>

</body>
</html>
